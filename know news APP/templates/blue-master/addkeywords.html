<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/static/admin/css/pintuer.css">
<link rel="stylesheet" href="/static/admin/css/admin.css">
<script src="/static/admin/js/jquery.js"></script>
<script src="/static/admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>
  <div class="padding border-bottom">  
  <button type="button" class="button border-yellow" onclick="window.location.href='#add'"><span class="icon-plus-square-o"></span> 添加新闻关键字</button>
  </div>
  <table class="table table-hover text-center" id="mytable">
    <tr>
      <th width="10%">ID</th>
      <th width="15%">关键字</th>
      <th width="15%">操作</th>
    </tr>
    {% for item in data%}
    <tr id="item{{item[0]}}">
      <td>{{item[0]}}</td>
      <td>{{item[1]}}</td>
      <td>
        <div class="button-group">
          <a class="button border-main" href="/openeditkeywords{{item[1]}}_{{item[1]}}">
            <span class="icon-edit"></span>
            修改
          </a>
          <a class="button border-red"  href="javascripts:;" onclick="del({{item[0]}},'#item{{item[0]}}')">
            <span class="icon-trash-o"></span>
            删除
            <!--location href 跳转到删除失败页面-->
          </a>
        </div>
      </td>
    </tr>
    {% endfor %}

  </table>
</div>
<script type="text/javascript">
function del(id,sele){
   if(confirm("您确定要删除吗?")){
       $.ajax({
           url:"/delkeywords",
           type:"post",
           data:{id:id},
           success:function(e){
               if (e=="ok"){
                   console.log(sele)
                   $("tr").detach(sele)
               }
           }
       })
   }
}
</script>
<div class="panel admin-panel margin-top" id="add">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 增加内容</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="javascript:;">
      <div class="form-group">
        <div class="label">
          <label>标题：</label>
        </div>
        <div class="field" id="field">
          <input type="text" class="input w50" value="" id="name" name="title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit" onclick="commit()"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
  let flag =true
  function commit(){
    let name = $("#name").val()
    if (name != "" && flag){
      $.ajax({
        url:"/addkeywords",
        type:"post",
        data:{name:name},
        success:function(e){
          if(e.info=="ok"){
            $("#name").val("")
            $("#mytable>tbody").append($(
            `
            <tr id="item${e.id}">
            <td>${e.id}</td>
            <td>${name}</td>
            <td><div class="button-group">
            <a class="button border-main" href=" "><span class="icon-edit"></span> 修改</ a>
            <a class="button border-red" onclick="del(del{item${e.id}},'#item${e.id}')"><span class="icon-trash-o"></span> 删除</ a>
            </div></td>
            </tr>
            `
            ))
          }
        }
      })
    }
  }


  $("#name").on("change",function(){
   let name=$("#name").val()
   if(name!=""){
      $.ajax({
      url:"/selectnewscategory",
      type:"post",
      data:{name:name},
      success:function(e){
        if(e=="no"){
          $("#field").append($(
            `<div class="input-help">
                <ul>
                  <li style="color:red;">类别已存在</li>
                </ul>
            </div>
            `

          ))
          flag = false
        }else{
          flag = true
        }
      }
      })
   }
  })

</script>
</body></html>
